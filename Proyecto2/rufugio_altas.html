<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Mascota</title>
</head>
<body>
    <h2>Cargar Mascota</h2>
    <a href="refugio_ABM.html"><button>Regresar</button></a>
    <form action="refugio_altas.php" method="POST" enctype="multipart/form-data">
        <label for="foto_url">Foto:</label>
        <input type="file" name="foto" accept="image/*" required><br><br>

        <label for="titulo">titulo:</label>
        <input type="text" name="titulo" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required><br><br>

        <label for="edad">Edad (por meses):</label>
        <input type="number" name="edad" required><br><br>

        <label for="descripcion">Descripción:</label>
        <input type="text" name="descripcion"><br><br>

        <label for="raza">Raza:</label>
        <input type="text" name="raza"><br><br>

        <label for="peso">Peso por kg:</label>
        <input type="text" name="peso" required><br><br>

        <label>Género:</label>
        <select name="genero" required>
            <option value="macho">Macho</option>
            <option value="hembra">Hembra</option>
        </select><br><br>

        <label>Tipo de mascota:</label>
        <select name="tipo" required>
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
        </select><br><br>

        <button type="submit">Ingresar</button>
    </form>
</body>
</html>
