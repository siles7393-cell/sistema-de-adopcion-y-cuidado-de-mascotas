<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Veterinarios</title>
</head>
<body>
  <h2>Registro de Veterinarios</h2>
  <a href="loginVeterinario.html"><button>Regresar a Login</button></a>

  <form action="registroVeterinario.php" method="POST">
    <label for="usuario">Usuario:</label>
    <input type="text" name="Usuario" required><br><br>

    <label for="password">Contraseña:</label>
    <input type="password" name="Password" required><br><br>

    <label for="nombre">Nombre:</label>
    <input type="text" name="NombreVeterinario" required><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" name="ApellidoVeterinario" required><br><br>

    <label for="fechaNac">Fecha de Nacimiento:</label>
    <input type="date" name="FechaNacVeterinario" required><br><br>

    <label for="matricula">Número de Matrícula:</label>
    <input type="text" name="NumeroMatricula" required><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" name="TelefonoVeterinario" required><br><br>

    <button type="submit">Confirmar</button>
  </form>
</body>
</html>
