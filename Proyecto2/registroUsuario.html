<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuarios</title>
</head>
<body>
  <h2>Registro de Usuarios</h2>
  <a href="loginUsuario.html"><button>Regresar a Login</button></a>

  <form action="registroUsuario.php" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" name="NombreUsuario" required><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" name="ApellidoUsuario" required><br><br>

    <label for="fechaNac">Fecha de Nacimiento:</label>
    <input type="date" name="FechaNacUsuario" required><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" name="TelefonoUsuario" required><br><br>

    <label for="username">Usuario:</label>
    <input type="text" name="Username" required><br><br>

    <label for="password">Contraseña:</label>
    <input type="password" name="Password" required><br><br>

    <button type="submit">Registrar</button>
  </form>
</body>
</html>
